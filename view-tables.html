<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"></span>Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Current Reservations and Waiting List</h2>
          <br>
    
          <div class="text-center">
            <a href="/reserve"><button class="btn btn-lg btn-danger"></span> Make Reservation</button></a>
            <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Reservations</h4>
              </div>
              <div class="panel-body" id="tableSection">
              </div>
            </div>
    
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">Waiting List</h4>
              </div>
              <div class="panel-body" id="waitlistSection">
              </div>
            </div>
          </div>
        </div>    

    <footer class="footer">
      <div class="container">
        <p><a href=#>API Table Link</a> | <a href=#>API Wait List</a> </p>
      </div>
    </footer>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        } else {
          $("#name").text(
            "The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });

  </script>
</body>

</html>
