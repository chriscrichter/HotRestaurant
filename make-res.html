<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Make Reservation</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Reservations and Waiting List</h2>
      <br>
      <div class="text-center">
        <a href="view-tables.html"><button class="btn btn-lg btn-primary">View Tables</button></a>
        <a href="index.html"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>
  <div class="container">   
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>
              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="submit btn btn-primary btn-md" id="add-btn"></span>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p><a href=#>API Table Link</a> | <a href=#>API Wait List</a> </p>
    </div>
  </footer>

<script>
$("#add-btn").on("click", function(event) {
  event.preventDefault();

  var newReservation = {
    customername: $("#name").val().trim(),
    phoneNumber: $("#phone-number").val().trim(),
    customerEmail: $("#email").val().trim(),
    customerID: $("#id").val().trim()
  };

  console.log(newReservation);

  $.post("http://localhost:3000/api/tables", newReservation,
        function(data) {

          if (data) {
            alert("You reservation is booked!");
          }

          else {
            alert("Restaurant is full. You are on the waiting list");
          }

          $("#name").val("");
          $("#phone-number").val("");
          $("#email").val("");
          $("#id").val("");

        });

      });
</script>
</body>

</html>
